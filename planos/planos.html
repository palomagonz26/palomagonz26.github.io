                  <section id="seccion1"> <h3>GPG vs. PG</h3> </section>
                  <section data-markdown> 
                    <script type="text/template">
                      ## ¿En qué consisten?

                      En estos dos planos se intenta encuadrar la **mayor parte posible** de la escena. Se diferencian en que:

                       * **Gran Plano General** apenas se distinguen las figuras humanas
                       * **Plano general** se suele utilizar para contextualizar multitudes o localizaciones completas
                    </script>

                <section data-background-color="#eef2ed" data-transition-speed="slow">
                  <section id="gpg" data-background-video="granplano.mp4" data-background-video-muted> 
                    <h3><font color="white">Gran Plano General</font></h3>
                  </section>
                  <section data-markdown> 
                    <script type="text/template">
                      ## **Definición**

                      * Plano **muy amplio** en el que las figuras humanas apenas se distinguen.
                      * Cobra todo el protagonismo la **ubicación, decorado o el paisaje**.
                      * Para realizarlos, se suelen utilizar [**objetivos con grandes angulares** ](https://historiadelcine.es/glosario-terminos-cinematograficos/tipos-objetivos-camara-fotograficos-lentes/).
                      * Valor **descriptivo**, y en ocasiones también **narrativo**.
      
                    </script>
                  </section>

                  <section data-markdown> 
                    <script type="text/template">
                      ## ¿Cuándo se utiliza?

                      * Normalmente **al comienzo de las películas** para aportar información sobre el lugar donde se va a desarrollar.
                      * Relación del espectador con los protagonistas es casi nula. Tiene todo el **protagonismo el entorno**. 

                       <center><img src="https://historiadelcine.es/wp-content/uploads/2022/12/gran-plano-general-ejemplo.jpg" alt="" width=40%></center>
                         
                      </script>
                  </section>

                  <section data-markdown> 
                    <script type="text/template">

                <section data-background-color="#eef2ed" data-transition-speed="slow">
                  <section id="gp" data-background-video="planogeneral.mp4" data-background-video-muted> 
                    <h3><font color="white">Plano General</font></h3>
                  </section>
                  <section data-markdown> 
                    <script type="text/template">
                      ## **Definición**

                      * Plano abierto que presenta los **sujetos en relación con el entorno**.
                      * El sujeto ocupa entre **1/3 o un 1/4** del plano.
                      * Para realizarlos se suelen usar objetivos de cámara entre **40mm a 17mm**.
      
                    </script>
                  </section>

                  <section data-markdown> 
                    <script type="text/template">
                      ## ¿Cuándo se utiliza?

                      * Al **inicio** de las escenas para contextualizar la localización.
                      * Se suele intercalar un PG cuando hay secuencias de planos cercanos a los sujetos para restablecer la percepción del espectador.

                       <center><img src="https://historiadelcine.es/wp-content/uploads/2022/12/plano-general-ejemplo.jpg" alt="" width=40%></center>
                         
                      </script>
                  </section>

                  <section> <h3>Resumen</h3> </section>
                  <section data-markdown> 
                    <script type="text/template">
                      ## **Gran plano general y plano general**

                      | Gran plano general  | Plano general  | 
                      |:------------- |:---------------:| 
                      | Protagonismo: ubicación | Sujetos en relación con el entorno |
                      | Objetivos con grandes angulares | Objetivos de 40mm a 17mm   |
                      | Valor descriptivo | Restablecen la percepción del espectador| 
      
                    </script>
